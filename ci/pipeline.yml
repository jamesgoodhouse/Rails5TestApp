resources:
  - name: project-code
    type: git
    source:
      uri: https://github.com/jamesgoodhouse/Rails5TestApp
      branch: master
  - name: ruby-image
    type: docker-image
    source:
      repository: ruby
      tag: "2.3-alpine"
  - name: project-image
    type: docker-image
    source:
      repository: jamgood96/rails5testapp
      username: jamgood96
      password: {{docker-hub-password}}
jobs:
  - name: build-and-test
    plan:
      - aggregate:
        - get: project-code
          trigger: true
        - get: ruby-image
          params: {save: true}
      - task: build-image
        privileged: true
        file: project-code/ci/tasks/build-image.yml
      - aggregate:
        - task: rspec
          privileged: true
          file: project-code/ci/tasks/run-tests-rspec.yml
        - task: cucumber
          privileged: true
          file: project-code/ci/tasks/run-tests-cucumber.yml
      - put: project-image
        params:
          import_file: project-image-tar/image.tar
